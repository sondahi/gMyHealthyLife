<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <h:outputLabel value="Food"/><br/>
    <h:form id="foodForm">

        <p:panelGrid id="eMail" columns="2">
            <p:outputLabel value="Email Adress"/>
            <p:inputText value="#{emailController.mail.to}"/>

            <p:inputTextarea value="#{emailController.mail.content}"/>
