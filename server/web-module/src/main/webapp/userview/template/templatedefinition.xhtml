<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<h:body>
    <f:view locale="#{localeController.memberLocale}"/>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <ui:include src="../../resources/commontemplate/headerinclude.xhtml"/>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <ui:include src="../include/menuinclude.xhtml"/>
                    </div>
                    <div class="col-8">
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <ui:include src="../../resources/commontemplate/footerinclude.xhtml"/>
            </div>
        </div>
    </div>
</h:body>

</html>
