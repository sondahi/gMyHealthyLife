<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h:form id="signInForm">
        <h:panelGrid columns="2">
            <h:outputLabel value="#{labelMessage['member.email']}"/>
            <h:inputText id="email" value="#{signInController.eMail}"/>
            <h:outputLabel value="#{labelMessage['member.password']}"/>
            <h:inputText id="password" value="#{signInController.password}"/>
        </h:panelGrid>
        <h:commandButton value="Login" action="#{signInController.signIn}"/>
    </h:form>
</h:body>

</html>
